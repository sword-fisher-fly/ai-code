<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .clock-container {
            text-align: center;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 8px solid #333;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto 30px;
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .number12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .number3 { right: 10px; top: 50%; transform: translateY(-50%); }
        .number6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .number9 { left: 10px; top: 50%; transform: translateY(-50%); }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hand-hour {
            width: 6px;
            height: 80px;
            background-color: #333;
            margin-left: -3px;
            z-index: 3;
        }

        .hand-minute {
            width: 4px;
            height: 110px;
            background-color: #666;
            margin-left: -2px;
            z-index: 2;
        }

        .hand-second {
            width: 2px;
            height: 120px;
            background-color: #e74c3c;
            margin-left: -1px;
            z-index: 1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .center-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .digital-time {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .clock {
                width: 250px;
                height: 250px;
            }

            .hand-hour {
                height: 65px;
            }

            .hand-minute {
                height: 90px;
            }

            .hand-second {
                height: 100px;
            }

            .digital-time {
                font-size: 36px;
            }
        }

        @media (max-width: 400px) {
            .clock {
                width: 200px;
                height: 200px;
            }

            .number {
                font-size: 18px;
                width: 30px;
                height: 30px;
                line-height: 30px;
            }

            .digital-time {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="numbers">
                <div class="number number12">12</div>
                <div class="number number3">3</div>
                <div class="number number6">6</div>
                <div class="number number9">9</div>
            </div>
            <div class="hand hand-hour" id="hour-hand"></div>
            <div class="hand hand-minute" id="minute-hand"></div>
            <div class="hand hand-second" id="second-hand"></div>
            <div class="center-dot"></div>
        </div>
        <div class="digital-time" id="digital-time"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourAngle = (hours * 30) + (minutes * 0.5);
            const minuteAngle = minutes * 6;
            const secondAngle = seconds * 6;

            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;

            const digitalTime = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('digital-time').textContent = digitalTime;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
